<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="fixed">
    <h1>Primeiro conteúdo</h1>
    <h1>Segundo conteúdo</h1>
    <h1>Terceiro conteúdo</h1>
    <div>
      <p>Nesse site usamos cookies.</p>
    </div>
  </div>

  <div class="relative">
    <div>
      <span>Saiba mais</span>
      <h1>Primeiro conteúdo</h1>
    </div>
    <div>
      <span>Saiba mais</span>
      <h1>Segundo conteúdo</h1>
    </div>
  </div>

  <div class="absolute">
    <div>
      <span>Saiba mais</span>
      <h1>Primeiro conteúdo</h1>
    </div>
    <div>
      <span>Saiba mais</span>
      <h1>Segundo conteúdo</h1>
    </div>
  </div>

  <div class="zindex">
    <h1>Elemento 1</h1>
    <h1 class="index1">Elemento 2</h1>
    <h1>Elemento 3</h1>
    <h1 class="index2">Elemento 4</h1>
    <h1>Elemento 5</h1>
  </div>
</body>
</html>
